<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Portable Weather Station</title>
  </head>
  <body>

    <div class="container">
  
        <div class="m-2 p-2 bg-light text-center">
            <h1>
              Portable Weather Station
            </h1>
            <br />
            <p>
              Weather history this week.
            </p>
            <!--Display the buttons.-->
            <a href="/today">Today</a> 
            &bullet;
            <a href="/week">Week</a> 
            &bullet;
            <a href="/">All time</a> 
            <br />
        </div>
        
        <!--Display the graphs created with Chart.js-->
        <div class="row">
          <canvas id="illuminance_chart_7" height="400"></canvas>
        </div>
        <br />
        <br />
        <div class="row">
                <canvas id="uv_index_chart_7" height="400"></canvas>
        </div>
        <br />
        <br />
        <div class="row">
                <canvas id="temperature_chart_7" height="400"></canvas>
        </div>
        <br />
        <br />
        <div class="row">
                <canvas id="humidity_chart_7" height="400"></canvas>
        </div>
        <br />
        <br />
        <div class="row">
                <canvas id="air_pressure_chart_7" height="400"></canvas>
        </div>
        <br />
        <br />
        <div class="row">
                <canvas id="altitude_chart_7" height="400"></canvas>
        </div>
        <br />
        <br />
        <div class="row">
                <canvas id="compensated_voc_chart_7" height="400"></canvas>
        </div>

        <br />
        <div class="m-2 p-2 bg-light text-center">
          <br />
          <p>
            Made by:
          </p>
          <p>
            Szymon Siąkała
          </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='custom_7.js') }}"></script>
  </body>
</html>
